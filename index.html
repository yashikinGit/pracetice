<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>CSS Animation</title>
        <style>
            .box{
                width:40px;
                height:40px;
                background:skyblue;
                cursor:pointer;
            }
            .box:hover{
                /* transform:translate(20px,10px); */
                /* transform: rotate(45deg); */
                /* transform: scale(1.5); */
                transform: scale(1.5) rotate(45deg);
                transform-origin: left top;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
